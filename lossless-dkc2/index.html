<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lossless DKC2</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Lossless DKC2</h1>
    <p>Completing Donkey Kong Country 2 without losing a life, in a single run</p>
    <p>Death results in restart</p>
    <p>Chart Sandpit</p>
    <br>
    <div class="charts-container">
        <div class="small-chart">
            <h2>Player Pie Chart</h2>
            <canvas class="small-canvas" id="playerPieChart" width="100" height="100"></canvas>
        </div>
        <div class="small-chart">
            <h2>Character Pie Chart</h2>
            <canvas class="small-canvas" id="characterPieChart" width="100" height="100"></canvas>
        </div>
        <div class="small-chart">
            <h2>Player-Character Bar Chart</h2>
            <canvas class="small-canvas" id="playerCharacterBarChart" width="100" height="100"></canvas>
        </div>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
